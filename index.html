<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Computer</title>

	<!-- CSS -->
	<!-- load bootstrap and our stylesheet -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		body { padding-top:50px; }
	</style>

	<!-- JS -->
	<!-- load angular and our custom application -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="container" ng-app="angularComputer" ng-controller="mainController as main">

<div class="jumbotron">
	
	<!-- display the message -->
	<h2> This is my message: </h2>
	{{ main.message }}
</div>

</body>
</html>
